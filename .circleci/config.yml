version: 2.1
# Orchestrate or schedule a set of jobs
jobs: 
  print_hello:      
    docker:
      - image: circleci/node:13.8.0
    steps:
      - run: 
          echo "hello"

  print_world:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - run: 
          echo "world"

  print_envvar:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - run:
          echo $test_env_var1

  create_infrastructure:
    docker:
      - image: amazon/aws-cli
    steps:
      - checkout
      - run:
          name: Ensure backend infrastructure exist
          command: |
            aws cloudformation deploy \
              --template-file template.yml \
              --stack-name my-stack
          

  
    
workflows:
    print_echo:
      jobs:
        - print_envvar
        - print_hello:
            requires:
              - print_envvar
        - print_world:
            requires:
              - print_hello
        - create_infrastructure
